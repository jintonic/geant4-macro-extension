name: Publish to Open VSX

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.1

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm' # High-speed trick: caches your node_modules

      - name: Install dependencies
        run: npm ci # 'npm ci' is better for CI/CD than 'npm install'

      - name: Publish to Open VSX
        run: npm run deploy -- -p ${{ secrets.OVSX_TOKEN }}
